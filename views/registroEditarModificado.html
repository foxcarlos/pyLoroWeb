<html lang="es">
<head>
<meta charset="utf-8">

<style></style>
	
	<script>
	function listarGrupos() {
		$( "#dialog" ).dialog({
			show: "blind",
			hide: "explode"
		});
	};
	</script>
  
	<script>  
	function btnCancelarListarGrupos() {
		$( "#dialog" ).dialog( "close" );
	};
	</script>
  
	<script> 
	function btnAceptarListarGrupos() { 
		/* Funcion*/		
		var lcGrupo;	
		var elegidos = ''
		for (var i=0;i<elegirGrupos.length;i++){ 
			if(elegirGrupos.options[i].selected){  
				lcGrupo = elegirGrupos.options[i].text;
				elegidos+=lcGrupo+",";
			}
		}
		lElegidos = elegidos.split(',');
		lElegidos.pop();
		<!-- document.contactos.grupos.value = lElegidos -->
		document.getElementById('grupos').value = lElegidos;
		$( "#dialog" ).dialog( "close" );
	}
	</script>
	
	<script> 
	function verificaClave() { 
		/* Funcion para verificar si las cajas de texto de las
		claves son iguales, de no serlo se blanquean las cajas de
		texto y se devuelve el foco al campo clave 1*/		
		
		var clave1 = document.getElementById('clave');
		var clave2 = document.getElementById('clave2');
		var botonS = document.getElementById('guardarContacto');
		
		if(clave1.value != clave2.value ){
			  alert('Claves no coinciden, Intente nuevamente');
			  botonS.disabled=true;
			  clave1.value='';
			  clave2.value='';
			  clave1.focus();
		}
		else {
			botonS.disabled=false;
		}
		}
	</script>
	
<title>Registro de Nuevos Usuarios</title>
</head>

<body style="background:#FFFFFF">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-xs-6" ></div>
			</div>		
    		<div class="panel panel-personal">
				<div class="panel-heading">
			    	<h3 class="panel-title">Registro de Nuevos Usuarios<span class="Three-Dee pull-right" >PyLoroWeb</span></h3>
			 	</div>
			  	<div class="panel-body">
			  	<div class="row">
			  	<div class="col-md-12">
			    	<form accept-charset="UTF-8" action="/registro" method="post" id = "registro">
               	<fieldset>
<!--  -->							
					<div class="col-md-6">
						<div class="input-group form-group">                    
                    <label class="">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="usuario" placeholder="Ingrese Nombre de Usuario" id="usuario" required="required">
                  </div>
                    
                  <div class="input-group form-group">
                    <label class="">Confirmar Password</label>
                    <input class="form-control" type="password" placeholder="Ingrese Nuevamente el Password" name="clave2" id="clave2" required="required" onblur="verificaClave()">
                  </div>
                  
                  <div class="input-group form-group">
                    <label class="">Cedula o Rif</label>
                    <input type="text" class="form-control" placeholder="Ingrese el Rif, Cedula o ID Personal" name="cedrif" id="cedrif" required="required">
                  </div>
                  
                  <div class="input-group form-group">
                    <label class="">Telefono Movil</label>
                    <input class="form-control" type="number" placeholder="Ingrese el Numero de celular o movil" name="telefono" id="telefono" required="required" pattern="[0-9]{11}" maxlength="11">
                  </div>
                    
                  <!-- <div class="input-group form-group">
                    <label class="">Plan o Paquete de SMS</label>
                    <input type="text" class="form-control" placeholder="Seleccione el Plan al cual desea afiliarse" id="plan" name="plan">
                  </div> -->
						<div class="row">
							<div class="col-md-12">
								<label class="control-label" for="grupos">Plan o Paquete de SMS</label>	      
								<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Seleccione el Plan al cual desea afiliarse" id="plan" name="plan">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="listarPlan()"><span class="glyphicon glyphicon-search"></span></button>
									</span>
								</div>
							</div>
						</div>                  
                    
						<div class="input-group form-group">	
							<br/>							
							<div class="controls">	
								<input class="form-control" type="checkbox" name="activo" id="activo" {{usuarioActivo}}/>
								<label class="control-label">  Activar o Desactivar Usuario</label>
							</div>
						</div>                 
                </div>
                
                <div class="col-md-6">
						<div class="input-group form-group">                    
                    <label class="">Password</label>
                    <input class="form-control" type="password" placeholder="Ingrese el Password" name="clave" id="clave" required="required">
                  </div>
                  
                  <div class="input-group form-group">
                    <label class="">Nombre de la Persona o Empresa</label>
                    <input type="text" class="form-control" placeholder="Descripcion del Usuario Ej: Carlos Garcia" name="descripcion" id="descripcion" required="required">
                  </div>
                  
                  <div class="input-group form-group">
                    <label class="">Direccion de Habitacion</label>
                    <input type="text" class="form-control" placeholder="Ingrese la Direccion de habitacion o Empresa" name="direccion" id="direccion">
                  </div>
                    
                  <div class="input-group form-group">
                    <label class="">Correo Electronico</label>
                    <input class="form-control" type="email" placeholder="Ingrese su email" name="email" id="email" required="required">
                  </div>
                  
                  <div class="input-group form-group">
                    <label class="">Estructura Padre</label>
                    <input type="text" class="form-control" placeholder="Estrctura Organizativa" name="estructura" id="estructura" readonly value="{{get('estructuraOrganizativa', '')}}">
                  </div>
                </div>														
<!--  -->														
							<div class="row boton">
								<div class="col-xs-12 ">
								<input class="btn btn-personal" type="submit" name="guardarContacto" id="guardarContacto" value='Guardar'/>
								<input class="btn btn-personal" type="reset" name="deshacer" value="Limpiar" />
								<a href="/" class="align-vertical btn btn-personal">Regresar</a>
								</div>							
							</div>
			    		</fieldset>
			      </form>			    
			    </div>
			</div>
		</div>
		</div>
		</div>
	</div>
</div>
</body>
