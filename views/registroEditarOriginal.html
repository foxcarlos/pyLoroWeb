<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="author" content="cgarcia" >
    <!-- Le styles -->
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid"></div>
        </div>
    </div>
    <div class="container-fluid">
        <form class="inline-form">
            <div class="row-fluid">
                <div class="span6">
                    <label class="">Nombre de Usuario</label>
                    <input type="text" class="input-Xlarge">
                    <label class="">Confirmar Password</label>
                    <input type="text" class="input-Xlarge">
                    <label class="">Cedula o Rif</label>
                    <input type="text" class="input-Xlarge">

                    <input type="text" class="input-Xlarge">

                    <input type="text" class="input-small">
                    <label class="">Activar o Desactivar cuenta de Usuario</label>
                    <input type="checkbox" class="input-small">
                </div>
                <div class="span6">
                    <label class="">Password</label>
                    <input type="text" class="Xlarge">
                    <label class="">Nombre de la Persona o Empresa</label>
                    <input type="text" class="input-small span12">
                    <label class="">Direccion de Habitacion</label>
                    <input type="text" class="input-small span12">
                    <label class="">Correo Electronico</label>
                    <input type="text" class="input-Xlarge">
                    <label class="">Estructura Padre</label>
                    <input type="text" class="input-small span12">
                </div>
            </div>
        </form>
    </div>
    <!-- /container -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
