<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/style.css">
<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:400,500,600,700' rel='stylesheet' type='text/css'>

<link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="/resources/demos/external/jquery.bgiframe-2.1.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<link rel="stylesheet" href="http://www.proyectosbds.com/html/css/layout.css" />

<style></style>
	<script>
	function listarGrupos() {
		$( "#dialog" ).dialog({
			show: "blind",
			hide: "explode"
		});
	};
	</script>
  
	<script>  
	function btnCancelarListarGrupos() {
		$( "#dialog" ).dialog( "close" );
	};
	</script>
  
	<script> 
	function btnAceptarListarGrupos() { 
		/* Funcion*/		
		var lcGrupo;	
		var elegidos = ''
		for (var i=0;i<elegirGrupos.length;i++){ 
			if(elegirGrupos.options[i].selected){  
				lcGrupo = elegirGrupos.options[i].text;
				elegidos+=lcGrupo+",";
			}
		}
		lElegidos = elegidos.split(',');
		lElegidos.pop();
		<!-- document.contactos.grupos.value = lElegidos -->
		document.getElementById('grupos').value = lElegidos;
		$( "#dialog" ).dialog( "close" );
	}
	</script>

<title>Crear Contactos</title>
</head>

<body style="background:#FFFFFF">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-xs-6" ></div>
			</div>		
    		<div class="panel panel-personal">
				<div class="panel-heading">
			    	<h3 class="panel-title">Crear Contactos<span class="Three-Dee pull-right" >PyLoroWeb</span></h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" action="/contactoNuevo" method="post">
               	<fieldset>
							<div class="input-group form-group">
								<label class="control-label" for="nombre">Nombre</label>	
								<div class="controls">	
									<input class="form-control" type="text" name="nombres" required="required"/>
								</div>
							</div>
			
							<div class="input-group form-group">
								<label class="control-label" for="nombre">Apellido</label>
								<div class="controls">		
									<input class="form-control" type="text" name="apellidos" />
								</div>
							</div>
			
							<div class="input-group form-group">
								<label class="control-label" for="telefono">Telefono</label>
								<div class="controls">		
									<input class="form-control" type="number" name="telefono" required="required" pattern="[0-9]{11}" maxlength="11" />
								</div>
							</div>

							<div class="input-group form-group">
								<label class="control-label" for="email">Email</label>
								<div class="controls">		
									<input class="form-control" type="email" name="email" />
								</div>
							</div>
	
							<div class="input-group form-group">
								<label class="control-label" for="tuiter">Tuiter</label>
								<div class="controls">		
									<input class="form-control" type="text" name="tuiter" />
								</div>
							</div>
	
							<div class="row">
								<div class="col-lg-5">
									<label class="control-label" for="grupos">Grupos</label>	            
									<div class="input-group custom-search-form">
										<input type="text" class="form-control" id="grupos" name="grupos">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button" onclick="listarGrupos()"><span class="glyphicon glyphicon-search"></span></button>
										</span>
									</div>
								</div>
							</div>		
							

							<div class="row boton">
								<div class="col-xs-12 ">
								<input class="btn btn-personal" type="submit" name="guardarContacto" value='Guardar'/>
								<input class="btn btn-personal" type="reset" name="deshacer" value="Limpiar" />
								<a href="/" class="align-vertical btn btn-personal">Regresar</a>
								</div>							
							</div>

			    		</fieldset>
			      </form>
					
					<div id="dialog" title="Listado de Grupos" style="display:none;">
						<p>Seleccione el Grupo.</p>
						<form name='lgrupos'>
							<select name="elegirGrupos" id="elegirGrupos" size="5" multiple> 
								%for fila in comboBoxGrupos:
         						<option>{{fila}}</option> 
         					%end
							</select><br/>
							<input id=btnAceptar name=btnAceptar type=button value="Aceptar" onclick="btnAceptarListarGrupos()">
							<input id=btnCancelar name=btnCancelar type=button value="Cancelar" onclick="btnCancelarListarGrupos()">
						</form>
					</div>			      
			    
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
