<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ventana emergente jQuery animado</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
   <script src="/resources/demos/external/jquery.bgiframe-2.1.2.js"></script>
   <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="http://www.proyectosbds.com/html/css/layout.css" />
  <script>
    function abrir_dialog() {
      $( "#dialog" ).dialog({
          show: "blind",
          hide: "explode"
      });
    };
  </script>
</head>
<body style="background:#FFFFFF">

<form action="/guardarContacto" method="post">
	ID:<br>
	<input type="text" name="id" /><br>
	
	Nombre:<br>
	<input type="text" name="nombre" /><br>

	Apellido:<br>
	<input type="text" name="apellido" /><br>

	Telefono:<br>
	<input type="number" name="telefono" /><br>

	email:<br>
	<input type="email" name="email"/><br>

	tuiter:<br>
	<input type="text" name="tuiter" /><br>

	Listas:</br>
	<input type="text" name="listas" />
	<input type="button" name="unBoton" value="Listas" onclick="abrir_dialog()" />
	</BR></br>
	<input type="submit" name="guardarContacto" value='Guardar'/>
	<input type="reset" name="deshacer" value="Deshacer" />

</form>
<div id="dialog" title="Titulo dialog" style="display:none;">
	<p>Contenido de la ventana.</p>
	<form action="/asignarGrupo" method="post">
		<select name="elegir-Grupos" multiple="multiple">
			<option value="Hospital Coromoto">Hospital Coromoto</option>
			<option value="Fuerza Roja">Fuerza Roja</option>
			<option value="Personal">Personal</option>
		</select></br>
		<input type="submit" name="aceptar" value = "Seleccionar"/>
		<input type="reset" name="cancelar" value = "Cancelar"/>
	</form>	
</div> 
</body>
</html>
